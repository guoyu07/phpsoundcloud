language: php

env:
  secure: ""

cache:
  directories:
  - $HOME/.composer/cache

git:
  depth: 10

php:
- 5.6
- 5.5
- 5.4
- 7
- hhvm

matrix:
  allow_failures:
  - php: hhvm

before_script:
- composer config --global github-oauth.github.com $GITHUB_OAUTH_TOKEN
- composer self-update --no-interaction --no-progress
- composer install --no-interaction --no-progress --prefer-dist

script:
- vendor/bin/phpunit
